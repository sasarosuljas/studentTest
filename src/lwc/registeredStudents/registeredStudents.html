<template>
    <lightning-card title="Registered Students for Exam Period">
        <div class="slds-m-around_medium">
            <template if:true={students}>
                <lightning-datatable
                    key-field="id"
                    data={students}
                    columns={columns}
                    >                    
                </lightning-datatable>
            </template>
        </div>
        <div class="slds-clearfix slds-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="Create" 
                title="Add student to this exam." 
                onclick={actionToCreateNewEnrollment}
                class="slds-float_left">
            </lightning-button>
            <lightning-button 
                variant="destructive-text" 
                label="Deregister" 
                title="Deregister selected student from this exam" 
                onclick={getSelectedRec}
                class="slds-float_right">
            </lightning-button>
        </div>
    </lightning-card>
</template>
